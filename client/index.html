<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Quill-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/eb0f5f8ed5.js" crossorigin="anonymous"></script>
    <title>Mini WP</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="padding: 0 16px;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mySites">
                    <a class="nav-link nav-head" href="#">
                        <i class="fab fa-wordpress fa-lg"></i>
                        My Sites
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-head" href="#">
                        <i class="far fa-newspaper fa-lg"></i>
                        Reader
                    </a>
                </li>
                <span id="back">
                    <button type="button" class="btn btn-dark btn-back">Back</button>
                </span>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" style="margin-right: 30px;">
                    <a class="nav-link" href="#" style="padding: 0px; margin-top: 6px;">
                        <button type="button" class="btn btn-light"
                            style="margin-top: -15px; margin-bottom: -15px; width: 120px;">
                            <i class="far fa-file fa-lg" style="margin-right: 10px;"></i>
                            Write
                        </button>
                    </a>
                </li>
                <li class="nav-item" style="margin-right: 30px;">
                    <a class="nav-link" href="#">
                        <i class="far fa-user-circle fa-lg"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="far fa-bell fa-lg"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <!--Content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" style="background-color: whitesmoke; height: calc(100vh - 40px); padding: 0px;">
                <div class="menu-bar">
                    <div class="menu">
                        <div class="icon">
                            <i class="fas fa-desktop fa-lg"></i>
                        </div>
                        <div class="name">
                            View Site
                        </div>
                    </div>
                    <div class="menu">
                        <div class="icon">
                            <i class="fas fa-chart-line fa-lg"></i>
                        </div>
                        <div class="name">
                            Stats
                        </div>
                    </div>
                    <div class="menu">
                        <div class="icon">
                            <i class="fas fa-history fa-lg"></i>
                        </div>
                        <div class="name">
                            Activity
                        </div>
                    </div>
                    <div class="menu">
                        <div class="icon">
                            <i class="fas fa-user-tag fa-lg"></i>
                        </div>
                        <div class="name">
                            Plan
                        </div>
                    </div>
                    <hr>
                    <p>Manage</p>
                    <div class="menu">
                        <div class="icon">
                            <i class="far fa-sticky-note fa-lg"></i>
                        </div>
                        <div class="name">
                            Site Pages
                        </div>
                    </div>
                    <div class="menu">
                        <div class="icon">
                            <i class="far fa-clipboard fa-lg"></i>
                        </div>
                        <div class="name">
                            Blog Posts
                        </div>
                    </div>
                    <div class="menu">
                        <div class="icon">
                            <i class="fas fa-photo-video fa-lg"></i>
                        </div>
                        <div class="name">
                            Media
                        </div>
                    </div>
                    <div class="menu">
                        <div class="icon">
                            <i class="fas fa-comments fa-lg"></i>
                        </div>
                        <div class="name">
                            Comments
                        </div>
                    </div>
                    <div class="menu">
                        <div class="icon">
                            <i class="fas fa-plug fa-lg"></i>
                        </div>
                        <div class="name">
                            Plugins
                        </div>
                    </div>
                    <div class="menu">
                        <div class="icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="name">
                            Import
                        </div>
                    </div>
                </div>
            </div>
            <div class="blogcontent col-md-10"
                style="background-color: rgb(231, 231, 231); height: calc(100vh - 40px);">
                <div id="editor" style="background-color:whitesmoke;">
                    <p>Hello World!</p>
                    <p>Some initial <strong>bold</strong> text</p>
                    <p><br></p>
                </div>
                <div class="containerBlog">
                    <div class="blogBar">
                        <div class="blogAsect">
                            <span>
                                Published
                                <div class="dot">1</div>
                            </span>
                            <span>
                                Drafts
                                <div class="dot">0</div>
                            </span>
                            <span>
                                <button type="button" class="btn btn-dark btn-add">Add Posts</button>
                            </span>
                        </div>
                        <div class="blogBsect">
                            <i class="fas fa-search fa-lg"></i>
                        </div>
                    </div>
                    <div class="blogPost">
                        <div class="sectionA">
                            <p>The Journey Begins</p>
                            <span>7 minutes ago</span>
                        </div>
                        <div class="sectionB">
                            <img src="https://images.unsplash.com/photo-1500322969630-a26ab6eb64cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjExMjU4fQ&w=1000&q=80"
                                alt="scenery" style="width: 90px; height: 90px; margin-right: 10px;">
                            <i class="fas fa-ellipsis-h fa-lg"></i>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-info adding">Add</button>
            </div>
        </div>
    </div>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--QUILL-->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
